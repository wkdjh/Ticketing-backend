name: CI Build & Push (ECR) + Trigger ArgoCD CD (dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch: {}

permissions:
  id-token: write   # OIDC
  contents: read

env:
  AWS_REGION: ap-northeast-2
  AWS_ACCOUNT_ID: "062025573047"
  ECR_REPO_NAME: "ticketing-prod-backend"
  # 최종 이미지 URI = ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}

  MANIFESTS_REPO: "wkdjh/Ticketing-manifests"
  MANIFEST_PATH: "apps/backend/overlays/dev/patch.yaml"
  CONTAINER_NAME: "backend"

jobs:
  build-push-and-update-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4

      - name: Set image tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}" >> $GITHUB_ENV

      # (선택) Java/Gradle 빌드가 필요 없으면 이 블록은 지워도 됨
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Build with Gradle (tests optional)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # OIDC로 AWS 인증 (권장)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::062025573047:role/github_ecr_image_push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build \
            -t ${ECR_URI}:${IMAGE_TAG} \
            -t ${ECR_URI}:dev-latest \
            .

      - name: Push Docker image to ECR
        run: |
          docker push ${ECR_URI}:${IMAGE_TAG}
          docker push ${ECR_URI}:dev-latest

      # "CD 트리거": manifests-repo 업데이트 커밋
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFESTS_REPO }}
          path: manifests
          token: ${{ secrets.MANIFESTS_REPO_TOKEN }}

      # yq 사용하면 YAML 변경이 더 안전함(들여쓰기/복수 image 라인에도 안전)
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update image tag in manifests (dev)
        run: |
          FILE="manifests/${MANIFEST_PATH}"
          echo "Updating: $FILE"
          # patch.yaml 안에서 containers[].name == backend 인 컨테이너의 image만 교체
          yq -i '
            (select(.kind == "Deployment") | .spec.template.spec.containers[] | select(.name == env(CONTAINER_NAME)).image) = (env(ECR_URI) + ":" + env(IMAGE_TAG))
          ' "$FILE"

          echo "Result:"
          cat "$FILE"

      - name: Commit & push manifest change
        run: |
          cd manifests
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add "${MANIFEST_PATH}"
          git status

          git commit -m "chore(dev): backend image -> ${IMAGE_TAG}" || exit 0
          git push
