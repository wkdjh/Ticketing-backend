spring.application.name=Toyproject

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/Toyproject?serverTimezone=Asia/Seoul
spring.datasource.username=Toyproject
spring.datasource.password=toyproject1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# JWT
jwt.issuer=example-app
jwt.secret=CHANGE_THIS_TO_LONG_RANDOM_SECRET_32_PLUS
jwt.access-token-minutes=30
jwt.refresh-token-days=14
